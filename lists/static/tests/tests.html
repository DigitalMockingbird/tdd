<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Javascript Tests</title>
    <link rel="stylesheet" href="qunit-2.0.1.css">
</head>
<body>
<div id="qunit"></div>
<div id="qunit-fixture">
    <form>
        <input type="text" name="text">
        <div class="has-error">Error text</div>
    </form>
</div>

<script src="../js/jquery-3.1.1.min.js"></script>
<script src="qunit-2.0.1.js"></script>
<script src="../js/list.js"></script>
<script>
    function setupModule() {
        var inputForm = $('input[name="text"]');
        inputForm.on('keypress', function () {
            $('.has-error').hide();
        });
    }

    QUnit.module('tests', {
        beforeEach: setupModule
    });

    QUnit.test("errors should be hidden on key press", function (assert) {
        $('input[name="text"]').trigger('keypress');
        assert.equal($('.has-error').is(':visible'), false);
    });

    QUnit.test("errors not be hidden unless there is a keypress", function (assert) {
        assert.equal($('.has-error').is(':visible'), true);
    });
</script>
</body>
</html>
