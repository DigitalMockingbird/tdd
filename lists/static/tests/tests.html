QUnit.test("errors should be hidden on keypress", function(assert) {
  window.Superlists.hideErrorsOnInput();
  $('input').trigger('keypress');
  assert.equal($('.has-error').is(':visible'), false);
});


QUnit.test("errors not be hidden unless there is a keypress", function(assert) {
  window.Superlists.hideErrorsOnInput();
  assert.equal($('.has-error').is(':visible'), true);
});


var getResponse = [
  200,
{"Content-Type": "application/json"},
  JSON.stringify([
      {'id': 101, 'text': 'item 1 text'},
      {'id': 102, 'text': 'item 2 text'},
  ]),
];

var postResponse = [
  201,
  {"Content-Type": "application/json"},
  JSON.stringify({'id': 103}),
];


var checkTable = function (assert) {
  var rows = $('#id_list_table tr');
  assert.equal(rows.length, 2);
  var row1 = $('#id_list_table tr:first-child td');
  assert.equal(row1.text(), '1: item 1 text');
  var row2 = $('#id_list_table tr:last-child td');
  assert.equal(row2.text(), '2: item 2 text');
};



QUnit.test("startAjax should get items by ajax and fill in lists table", function(assert) {
  var url = '/listitemsapi/';
  var server = sinon.fakeServer.create();
  server.respondWith('GET', url, getResponse);

  window.Superlists.startAjax(url);

  server.respond();
  checkTable(assert);
});

QUnit.test("should intercept form submit and do ajax post", function(assert) {
  var url = '/listitemsapi/';
  window.Superlists.startAjax(url);
  var server = sinon.fakeServer.create();
  server.respondWith('POST', url, postResponse);

  $('#id_item_form input[name="text"]').val('user input');
  $('#id_item_form input[name="csrfmiddlewaretoken"]').val('tokeney');
  $('#id_item_form').submit();
  server.respond();

  assert.ok(server.requests.length > 0);
  var request = server.requests[0];
  assert.equal(
    request.requestBody,
    'text=user+input&csrfmiddlewaretoken=tokeney'
  );

});

QUnit.test("should repopulate table after GET", function(assert) {
  var url = '/listitemsapi/';
  window.Superlists.startAjax(url);

  var server = sinon.fakeServer.create();
  server.respondWith('GET', url, "");
  server.respondWith('POST', url, postResponse);
  $('#id_item_form').submit();
  server.respond(); // post

  server.respondWith('GET', url, getResponse);
  server.respond(); // get

  checkTable(assert);
});
